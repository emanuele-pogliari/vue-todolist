<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css./style.css">
    <title>Vue ToDo List</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app" class="container">

        <h1 class="my-3">Todo List</h1>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between" v-for="(task, index) in tasks">
                <span @click="invert(task)"
                    :class="task.done == true ? 'text-decoration-line-through' : '' ">{{task.text}}</span>
                <span @click="removeTask(index)"><i class="fa-solid fa-x"></i></span>
            </li>
        </ul>

        <div id="add-task" class="py-4 ">
            <div class="input-group mb-3">
                <span class="input-group-text">Insert new task</span>
                <input v-model="newTask" type="text" class="form-control" placeholder="Testo del task"
                    aria-label="Task Text" aria-describedby="add-task" @keyup.enter="addTask()">
                <button class=" btn btn-outline-secondary" type="button" id="add-task" @click="addTask()">
                    Add Task
                </button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
