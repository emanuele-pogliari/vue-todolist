<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue ToDo List</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app" class="container">

        <h1 class="my-5 text-center ">Vue Todo List</h1>

        <ul class="list-group" v-if="tasks.length > 0">
            <li class="list-group-item d-flex justify-content-between" v-for="(task, index) in tasks">
                <span @click="invert(task)"
                    :class="task.done == true ? 'text-decoration-line-through' : '' ">{{task.text}}</span>
                <span @click="removeTask(index)"><i class="fa-solid fa-square-xmark text-danger   "></i></span>
            </li>
        </ul>
        <div v-else class="text-center text-bg-success">
            <p>Well done! You have completed all tasks!</p>
        </div>

        <div id=" add-task" class="py-4">
            <div class="input-group mb-3 d-flex justify-content-center flex-nowrap ">
                <span class="input-group-text border-black">Insert new task</span>
                <input class="text-center py-2" v-model="newTask" type="text" class="form-control"
                    placeholder="Testo del task" aria-label="Task Text" aria-describedby="add-task"
                    @keyup.enter="addTask()">
                <button class="btn btn-outline-secondary border-black" type="button" id="add-task" @click="addTask()">
                    Add Task
                </button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
